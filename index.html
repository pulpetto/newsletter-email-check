<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="/styles.css" />
        <title>E-mail checker</title>
    </head>
    <body>
        <main class="email">
            <div class="email__content">
                <div class="email__content__text">
                    <h1 class="email__content__text--heading">
                        Get in touch with us!
                    </h1>
                    <p class="email__content__text--description">
                        Lorem ipsum dolor sit, amet consectetur adipisicing
                        elit. In nesciunt tenetur adipisci molestias pariatur
                        fugit nihil, at perferendis iure. Dicta iste mollitia,
                        ad est eum amet! Iusto amet voluptatem non.
                        <!-- We get your e-mail, and you get our... newsletter? idk
                        man, the thing we are giving you is technically free
                        because you give us your e-mail addres and then you
                        recieve the thing. Of course you can unsubscribe..., but
                        will you? -->
                        <!-- <span class="tf"
                            ><img class="tf-s" src="/Troll-Face.svg" alt=""
                        /></span> -->
                    </p>
                </div>
                <div class="email__content--field">
                    <label class="email__content--field--label" for="input"
                        >Your E-mail address:</label
                    >
                    <div class="email__content--field__action">
                        <input
                            id="input"
                            class="email__content--field--input"
                            placeholder="example@email.com"
                            type="email"
                            required=""
                        />
                        <button class="email__content--field--btn">
                            Done!
                        </button>
                    </div>
                </div>
            </div>
            <div class="email__photo">
                <img
                    src="/trollface phone wallpaper.png"
                    class="email__photo--trollface"
                    alt="troloface"
                />
            </div>
        </main>
        <script src="/app.js"></script>
    </body>
</html>
