<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="/styles.css" />
        <title>E-mail checker</title>
    </head>
    <body>
        <main class="email">
            <div class="email__content">
                <div class="email__content__text">
                    <h1 class="email__content__text--heading">
                        Get in touch with us!
                    </h1>
                    <p class="email__content__text--description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Quibusdam tempore eius excepturi culpa dolor dolorum.
                        Facilis dolores, corrupti cumque amet dicta architecto
                        fuga aperiam placeat! Eius, consequuntur.
                    </p>
                </div>
                <div class="email__content--field">
                    <label class="email__content--field--label" for="input"
                        >Your E-mail address:</label
                    >
                    <input
                        id="input"
                        class="email__content--field--input"
                        placeholder="example@email.com"
                        type="email"
                        required=""
                    />
                </div>
            </div>
            <div class="email__photo">
                <img
                    src="/trollface phone wallpaper.png"
                    class="email__photo--trollface"
                    alt="troloface"
                />
            </div>
        </main>
        <script src="/app.js"></script>
    </body>
</html>
